<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/estilo.css">
    <title>Triviaflix</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="puntaje">
                <img src="assets/img/puntos.png" alt="">
                <span class="puntos" id="puntos">0</span>
            </div>
            <img src="./assets/img/TriviaFlixSinFondo.png" alt="" class="logo">
            <div class="jugador">
                <span class="nombre" id="nombre">Martín</span>
                <img src="assets/img/user.png" alt="">
            </div>
        </header>
        <main class="final">
            <h2>¡ENHORABUENA!</h2>
            <h2>RETO FINALIZADO</h2>
            <div class="medalla">
                <img src="assets/img/medalla.png" alt="">
                <h3 id="nombre-jugador" class="nombre">Marcos</h3>
            </div>
            <h2>Ahora puedes disfrutar de</h2>
            <span id="puntaje-final" class="puntaje-final">10,000 Puntos</span>
            <h2>ACERTADAS: <span id="total-acertadas" class="final-score">20</span></h2>
            <h2>INCORRECTAS: <span id="total-no-acertadas" class="final-score">5</span></h2>
            <button class="btn" id="btn-comenzar">Comenzar de Nuevo</button>
            <button class="btn" id="btn-descuento">Generar Código de Descuento</button>
            <div id="codigo-descuento" class="codigo-descuento"></div>
        </main>
    </div>
    <script src="./src/js/final.js"></script>
</body>

</html>
